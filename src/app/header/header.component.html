<div class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-2 col-md-6 text-center">
                <div class="logo">
                    <a href="/">
                        Route<span>Lab</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-5 ">
                <ul class="menu d-flex m-auto">
                    <li class="menu-item">
                        <a href="/" class="menu-link">Página principal</a>
                    </li>
                    <li class="menu-item">
                        <a href="/routes" titleRoutes="Mejores rutas" class="menu-link">Descubre</a>
                    </li>
                    <li class="menu-item">
                        <a href="/contact" class="menu-link">Contacto</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-3 col-8 m-md-auto">
                <div class="search d-flex">
                    <div ngbDropdown class="d-inline-block">
                        <button class="categories-button button" ngbDropdownToggle>
                            <img [src]="'../../assets/icons/'+BARS" alt="Bars" class="categories-icon">
                        </button>
                        <div class="dropdown__content" ngbDropdownMenu>
                            <div class="d-flex flex-column">
                                <button (click)="BARS = 'road.png'; searchType = 'routes'" class="dropdown-item d-flex align-items-center">
                                    <img [src]="'../../assets/icons/road.png'" alt="road" class="categories-icon">
                                    <p class="d-block dropdown-item-desc">Rutas</p>
                                </button>
                                <button (click)="BARS = 'users.png'; searchType = 'users'" class="dropdown-item d-flex">
                                    <img [src]="'../../assets/icons/users.png'" alt="users" class="categories-icon">
                                    <p class="d-block dropdown-item-desc">Usuarios</p>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!--BUSCAR-->
                    <input [(ngModel)]="search" type="text" class="search-input">
                    <div class="search_dropdown" *ngIf="closed == false">
                        <i class="fas fa-times d-flex justify-content-end close" (click)="close()"></i>
                        <ul class="results">
                            <li *ngFor="let res of searchResults">
                                <a *ngIf="searchType == 'routes'" href="route/{{res.idpost}}">{{res.titulo}}</a>
                                <a *ngIf="searchType == 'users'" href="user/{{res.idusuario}}">{{res.nombre}}</a>
                            </li>
                        </ul>
                    </div>
                    <button class="search-button button" (click)="searchAction()">
                        <img [src]="SEARCH" alt="Search" class="search-icon">
                    </button>
                </div>
            </div>
            <div *ngIf="!_loginService.isAuthenticated()" class="col-lg-2 col-4">
                <a href="/login" class="sign-button button justify-content-end">
                    Iniciar<br>sesión
                </a>
            </div>
            <div *ngIf="_loginService.isAuthenticated()" class="col-lg-2 col-4">
                <div class="d-flex align-items-center">
                    <img routerLink="/user/" class="profilePictureHeader">
                    <a (click)="_loginService.logout()" class="sign-button button justify-content-end">
                        Cerrar<br>sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
