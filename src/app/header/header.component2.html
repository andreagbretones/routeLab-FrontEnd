<div class="header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-2 col-md-6 text-center order-1">
        <div class="logo">
          <a href="/">
            Route<span>Lab</span>
          </a>
        </div>
      </div>
      <div class="col-lg-5 order-sm-3 order-2">
        <ul class="menu d-flex m-auto">
          <li class="menu-item">
            <a href="/" class="menu-link">Página principal</a>
          </li>
          <li class="menu-item">
            <a href="/routes" titleRoutes="Mejores rutas" class="menu-link">Descubre</a>
          </li>
          <li class="menu-item">
            <a href="/contact" class="menu-link">Contacto</a>
          </li>
        </ul>
      </div>
      <div class="col-lg-4 col-md-12 m-md-auto order-sm-4 order-3">
        <div class="search d-flex">
          <div ngbDropdown class="d-inline-block">
            <button class="categories-button button" ngbDropdownToggle>
              <img [src]="'../../assets/icons/'+BARS" alt="Bars" class="categories-icon">
            </button>
            <div class="dropdown__content" ngbDropdownMenu>
              <div class="d-flex flex-column">
                <button (click)="BARS = 'road.png'" class="dropdown-item d-flex align-items-center">
                  <img [src]="'../../assets/icons/road.png'" alt="road" class="categories-icon">
                  <p class="d-block dropdown-item-desc">Rutas</p>
                </button>
                <button (click)="BARS = 'photos.png'" class="dropdown-item d-flex">
                  <img [src]="'../../assets/icons/photos.png'" alt="photos" class="categories-icon">
                  <p class="d-block dropdown-item-desc">Fotos</p>
                </button>
                <button (click)="BARS = 'users.png'" class="dropdown-item d-flex">
                  <img [src]="'../../assets/icons/users.png'" alt="users" class="categories-icon">
                  <p class="d-block dropdown-item-desc">Usuarios</p>
                </button>
                <button (click)="BARS = 'distance.png'" class="dropdown-item d-flex">
                  <img [src]="'../../assets/icons/distance.png'" alt="all" class="categories-icon">
                  <p class="d-block dropdown-item-desc">Todo</p>
                </button>
              </div>
            </div>
          </div>
          <input type="text" class="search-input">
          <button class="search-button button">
            <img [src]="SEARCH" alt="Search" class="search-icon">
          </button>
        </div>
      </div>
      <div class="col-lg-1 col-md-2 order-sm-2 order-lg-4">
        <a href="/login" class="sign-button button justify-content-end">
          Iniciar<br>sesión
        </a>
      </div>
      <div class="col-lg-1 col-md-2 order-sm-2 order-lg-4">
        <a href="/main" >
          <button (click)="_loginService.logout()" class="sign-button button justify-content-end">
            Cerrar<br>sesión
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
