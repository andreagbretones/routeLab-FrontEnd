<div id="wrapper">
    <div id="list">
        <div *ngFor="let url of urls; let i = index" class="individual-photo">
            <div class="button-photo">
                <a href="/route/{{rutas[i]}}" class="go-to text-center">Ruta</a>
            </div>
            <img class="uploadPhoto" src="{{url}}">
        </div>
    </div>
</div>
