<div class="newR">
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <app-new-route-form (messageEvent)="receiveMessage($event)"></app-new-route-form>
            </div>
            <div class="col-lg-6 offset-1">
                <agm-map class="mapa" *ngIf="routeMarkers !== null" [latitude]="routeMarkers.lat" [longitude]="routeMarkers.lng">
                    <agm-direction [origin]="routeMarkers.origin" [waypoints]="routeMarkers.waypoints" [destination]="routeMarkers.destination">
                    </agm-direction>
                </agm-map>
            </div>
        </div>
    </div>
</div>
