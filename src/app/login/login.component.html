<div class="main">
  <div class="main-image"></div>
  <div class="container">
    <div *ngIf="!advanceRegister" class="row">
      <div class="col-lg-12">
        <h1 class="main-title">
          You deserve <br> a route today!
        </h1>
        <h2 class="second-title">
          Find your perfect route with RouteLab
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5">
        <div *ngIf="!advanceRegister" class="signin">
          <input type="text" class="signin__input" [(ngModel)]="login.email" placeholder="Email">
          <input type="password" class="signin__input" [(ngModel)]="login.pass" placeholder="Contraseña">
          <input *ngIf="register" type="password" class="signin__input" [(ngModel)]="login.confpass"
                 placeholder="Confirmar contraseña">
          <div class="signin__details d-flex justify-content-between align-items-center">
            <div class="signin__reg">
              <p class="signin__text">
                {{registerText}}
              </p>
              <a (click)="goRegister()" class="signin__link">
                {{registerLink}}
              </a>
            </div>
            <button (click)="loginAction()" class="signin__button button">
              {{actionLink}}
            </button>
          </div>
        </div>
        <div *ngIf="advanceRegister" class="signin signin-second">
          <h2>Completa tu perfil</h2>
          <input type="text" class="signin__input" [(ngModel)]="login.name" placeholder="Nombre">
          <input type="text" class="signin__input" [(ngModel)]="login.username" placeholder="Nombre de usuario">
          <input type="text" class="signin__input" [(ngModel)]="login.country" placeholder="País">
          <input type="text" class="signin__input" [(ngModel)]="login.city" placeholder="Población">
          <div class="signin__inputs d-flex">
            <input type="text" class="signin__input signin__input_age" [(ngModel)]="login.age" placeholder="Edad">
            <input type="text" class="signin__input" [(ngModel)]="login.phone" placeholder="Teléfono">
          </div>
          <div class="signin__details d-flex justify-content-between">
            <div class="signin__reg">
              <p class="signin__terms">
                By signing up, you agree to our
                <a target="_blank" href="#">
                  Terms of Use and Privacy Policy.
                </a>
              </p>
            </div>
            <button (click)="loginAction()" class="signin__button button">
              {{actionLink}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
